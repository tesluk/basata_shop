{% extends "base.html" %}
{% load static %}
{% block content %}
<fieldset>
<legend>{{ type }}</legend>
<table>
	{% for product in products %}
	<tr>
		<td> {% include "products/product.html" %} </td>
	</tr>
	{% endfor %}
</table>
<br />
{% if user.is_staff %} <a href="/products/addproduct/{{ type.id }}/" class="m-btn"><i class="icon-plus"></i>Добавить товар</a>
<br/>
</fieldset>
{% endif %}
{% endblock %}
