{% extends "base.html" %}
{% load static %}
{% block content %}
<fieldset>
<legend>{{ group.name }}</legend>
<table>
	{% for type in prod_types %}
	<tr>
		<td> {% include "products/type.html" %} </td>
	</tr>
	{% endfor %}
</table>
<br />

</fieldset>
{% endif %}
{% endblock %}
