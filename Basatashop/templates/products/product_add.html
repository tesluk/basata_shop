{% extends "base.html" %}
{% block content %}
<script language="JavaScript">
	function onPush() {
		var table = document.getElementById("characters"); 
		var i = table.rows.length-1;
		var row=table.insertRow(i);
		var cell1=row.insertCell(0);
		var cell2=row.insertCell(1);
		cell1.innerHTML="<input type=\"text\" id=\"ch"+i+"_name\" name=\"ch"+i+"_name\"/> ";
		cell2.innerHTML="<input type=\"text\" id=\"ch"+i+"_value\" name=\"ch"+i+"_value\"/>";
	}
</script>
<form action="/products/newproduct/{{ type.id }}/"  name = "addprod" method="post" enctype="multipart/form-data"> {% csrf_token %}
		<table>
		<tr>
			<td>
			<table align="left" >
			<tr>
			<td>Название:</td><td><input type="text" id="name" name="name" required="true" /></td>
			</tr>
			<tr>
			<td>Описание:</td><td><input type="text" size="50" id="sdescr" name="sdescr" required="true" /></td>
			</tr>
			<tr>
			<td>Производитель:</td><td><input type="text" id="producer" name="producer" required="true" /></td>
			</tr>
			<tr>
			<td>Изображение:</td><td><input type="file" accept="image/*" id="picture" name="picture" /></td>
			</tr>
			<tr>
			<td>3D модель: </td><td> <input name="userfile" value="" type="file" id="model" name="model"
		onChange="javascript:if(userfile.value.substring(userfile.value.lastIndexOf('.')+1,userfile.value.length).toLowerCase()!='dae') 
		{alert('Необходимо выбрать DAE файл для загрузки!'); userfile.value= null; return;};"></td>
		    </tr>
			<tr>
			<td>Количество:</td><td><input type ="text" pattern="[0-9]{1,5}" id="quantity" name="quantity" required="true" /></td>
			</tr>
			<tr>
			<td>Цена:</td><td><input type="text" pattern="\-?\d+(\.\d{0,})?" id="price" name="price" required="true" /> </td>
			</tr>
			</table>
		<td/>		
		<td>
			<table id="characters">	
				<tr>
					<th>Название</th><th>Значение</th>
				</tr>
				<tr>		
					<td colspan="2" align="center"><input type="button" name="Button1" value="Добавить характеристику" onclick="onPush()" class="m-btn" align="left"></td>
				</tr>				
			</table>
		</td>
		</tr>	
		<tr>
			<td colspan="2" align="right"> <input type="submit"  class="m-btn red rnd" value="Готово"/></td>
		</tr>
	</table>	
</form>

{% endblock %}
