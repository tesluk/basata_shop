{% extends "base.html" %}
{% load static %}
{% block title %}Редактировать компанию{% endblock %}
{% block content %}
	<h2>Изменить информацию о компании</h2>
	<table width="70%">
    <form method="post" action="/esubmit_company/" enctype="multipart/form-data"> {% csrf_token %}
        <tr> <td width="15%">Название компании</td> <td><input type="text"  value={{n}} name="name" required="true" maxlength="50"></td></tr>
        <tr> <td width="15%">Контактный телефон</td> <td><input type="text" value={{t}} name="tel" required="true" maxlength="20"></td></tr>
        <tr> <td width="15%">Город</td> <td><input type="text" name="city" value={{c}} required="true" maxlength="50"></td></tr>
        <tr> <td width="15%">Адрес</td> <td><input type="text" name="address" value={{a}} required="true" maxlength="100"></td></tr> 
        <tr> <td width="15%">Ваша должность</td> <td><input type="text" name="post" value={{p}} required="true" maxlength="50"></td></tr> 
	    <tr> <td width="15%">Описание компании</td><td><textarea name="description" cols="40" rows="5" required="true">{{d}}</textarea></td></tr> 
		<tr> <td><input type="submit" value="Готово"/></td></tr> 
	</form>
	</table>
{% endblock %}
